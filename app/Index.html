<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multimodal Fake News Detection</title>
  <link rel="stylesheet" href="style1.css">
</head>

<body>
  <h1>VERIFACT</h1>

  <!-- ================= HOME ================= -->
  <div id="home" class="grid">
    <div class="btn" onclick="showSection('link')">ğŸ”— Link</div>
    <div class="btn" onclick="showSection('text')">ğŸ“ Text</div>
    <div class="btn" onclick="showSection('image')">ğŸ–¼ï¸ Image</div>
    <div class="btn" onclick="showSection('video')">ğŸ¥ Video</div>
  </div>

  <!-- ================= LINK ================= -->
  <div id="link" class="section">
    <h2>Link Analysis</h2>
    <input type="url" id="linkInput" placeholder="Paste news article URL here..." />
    <br>
    <button onclick="analyzeLink()">Analyze</button>
    <div id="linkResult" class="result"></div>
    <button class="back" onclick="goHome()">â¬… Back</button>
  </div>

  <!-- ================= TEXT ================= -->
  <div id="text" class="section">
    <h2>Text Analysis</h2>
    <textarea id="textInput" placeholder="Paste news text here..."></textarea><br>
    <button onclick="analyzeText()">Analyze</button>
    <div id="textResult" class="result"></div>
    <button class="back" onclick="goHome()">â¬… Back</button>
  </div>

  <!-- ================= IMAGE ================= -->
  <div id="image" class="section">
    <h2>Image Analysis</h2>
    <input type="file" id="imageInput" accept="image/*"><br>
    <button onclick="analyzeImage()">Analyze</button>
    <div id="imageResult" class="result"></div>
    <button class="back" onclick="goHome()">â¬… Back</button>
  </div>

  <!-- ================= VIDEO ================= -->
  <div id="video" class="section">
    <h2>Video Analysis</h2>
    <input type="file" id="videoInput" accept="video/*"><br>
    <button onclick="analyzeVideo()">Analyze</button>
    <div id="videoResult" class="result"></div>
    <button class="back" onclick="goHome()">â¬… Back</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
