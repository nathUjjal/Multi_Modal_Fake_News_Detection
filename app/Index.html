<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Multi_Modal_Fake_News_Detection</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
</head>
<body>

  <div class="chatgpt-input-area">
    <div class="input-wrapper">
      <!-- Attach -->
      <button id="attachBtn" title="Attach files">
        <i class="fa-solid fa-circle-plus"></i>
      </button>
      <input type="file" id="fileInput" multiple style="display: none;" />

      <!-- Input -->
      <input type="text" id="userInput" placeholder="Ask anything" />

      <!-- Right icons -->
      <div class="right-icons">
        <button id="micBtn" title="Dictate">
          <i class="fa-solid fa-microphone"></i>
        </button>
        <button id="voiceBtn" title="Read aloud">
          <i class="fa-solid fa-volume-high"></i>
        </button>
        <button id="sendBtn" title="Send">
          <i class="fa-solid fa-arrow-up"></i>
        </button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
